<div class="header-clear"></div>
<div class="content">
    <div class="one-half-responsive">
        <div class="container no-bottom">

            <form action="#" method="post" >
                <fieldset>
                    <div class="formFieldWrap">
                        <label class="field-title contactNameField" for="contactNameField"><span>(Obrigatorio)</span></label>
                        <input ng-model="$ctrl.filtro" type="text" placeholder="Pesquisar" name="contactNameField" value="" class="contactField requiredField" id="contactNameField"/>
                    </div>
                    <!-- <div class="formSubmitButtonErrorsWrap contactFormButton">
                        <input type="submit" class="buttonWrap button button-green contactSubmitButton" value="Pesquisar" data-formId="contactForm"/>
                    </div> -->
                    <div class="header-clear"></div>
                    <div class="formFieldWrap">
                        <h4>Resultados para: {{$ctrl.filtro.nome}}</h4>
                    </div>
                </fieldset>
            </form>       
        </div>
        <div class="container no-bottom">
            <div class="one-half-responsive" ng-repeat="musica in $ctrl.musicas | filter: $ctrl.filtro | orderBy:'nome' | limitTo:10 ">
                <div class="user-item">
                    <a href="{{musica.arquivo}}"> <img class="user-item-image" src="./img/listaMusicas.png" alt="img"></a>
                    <h5><a href="{{musica.arquivo}}" >{{musica.nome}}</a></h5>
                    <em><a href="{{musica.arquivo}}" >{{musica.categoria + ' - ' + musica.artista}}</a></em>
                    <a data-href="{{musica.arquivo}}" class="user-item-icon-1 bg-blue-dark scale-hover openMusic"><i class="fa fa-chevron-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
